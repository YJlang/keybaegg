# ----------------------------
# Docker Environment Settings
# ----------------------------
spring.application.name=apipractice

# ----------------------------
# Server Port
# ----------------------------
server.port=${PORT:8080}

# ----------------------------
# Datasource (MySQL) - Environment Variables
# ----------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------
# JPA Settings
# ----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ----------------------------
# Logging
# ----------------------------
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.example.apipractice=INFO

# ----------------------------
# File Upload Settings
# ----------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ----------------------------
# Static Resources Settings
# ----------------------------
spring.web.resources.static-locations=classpath:/static/,file:/app/static/
spring.web.resources.add-mappings=true

# ----------------------------
# CORS Settings
# ----------------------------
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=* 