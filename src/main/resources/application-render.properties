# ----------------------------
# Render Environment Settings
# ----------------------------
spring.application.name=apipractice

# ----------------------------
# Server Port (Render에서 자동 설정)
# ----------------------------
server.port=${PORT:8080}

# Render에서 포트 바인딩을 위한 설정
spring.main.web-application-type=servlet

# ----------------------------
# Datasource (PostgreSQL) - Environment Variables
# ----------------------------
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL URL 형식: jdbc:postgresql://host:port/database
# Internal Database URL: postgresql://keybaegg_db_user:cor3X02unQ9xtDFEtV6sgf00IGC5YRuZ@dpg-d253csh5pdvs73cep9dg-a/keybaegg_db

# ----------------------------
# JPA Settings
# ----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# PostgreSQLDialect는 자동 감지되므로 제거

# ----------------------------
# Logging
# ----------------------------
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.com.example.apipractice=INFO

# ----------------------------
# File Upload Settings
# ----------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# ----------------------------
# Static Resources Settings
# ----------------------------
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# ----------------------------
# CORS Settings
# ----------------------------
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ----------------------------
# Render 최적화 설정
# ----------------------------
# 메모리 최적화
spring.jvm.memory=-Xmx512m -Xms256m

# 연결 풀 설정
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# 세션 설정
server.servlet.session.timeout=30m 