# ----------------------------
# Application Info
# ----------------------------
spring.application.name=apipractice

# ----------------------------
# Server Port (로컬 개발 환경)
# ----------------------------
server.port=8080

# ----------------------------
# Datasource (MySQL) - 로컬 개발 환경
# ----------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=wnsgk111400
spring.datasource.password=wnsgk677400
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------
# JPA Settings
# ----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ----------------------------
# Logging Settings
# ----------------------------
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.example.apipractice=INFO
logging.file.name=./data/logs/application.log

# ----------------------------
# File Upload Settings
# ----------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=/tmp

# ----------------------------
# Static Resources Settings
# ----------------------------
spring.web.resources.static-locations=classpath:/static/,file:./data/images/
spring.web.resources.add-mappings=true

# ----------------------------
# Connection Pool Settings (HikariCP)
# ----------------------------
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

